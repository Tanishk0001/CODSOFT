<!DOCTYPE html>
<html>
<head>
    <title>Adventure Booking</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
</head>
<body>
    <h1 id="headingsubmit">Book Your Adventure</h1>
    <div class="form">
    <form action="/submit_booking" method="post">
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br>

        <label for="number_of_people">Number of People:</label>
        <input type="number" id="number_of_people" name="number_of_people" min="1" required><br>

        <label for="adventure_type">Adventure Type:</label>
        <select id="adventure_type" name="adventure_type" required>
            <option value=" "selected disabled>Select Adventure Type</option>
            <option value="mountain_climbing">Mountain Climbing</option>
            <option value="hiking">Hiking</option>
        </select><br>

        <label for="preferred_date">Preferred Date:</label>
        <input type="date" id="preferred_date" name="preferred_date" required><br>

        <label for="additional_notes">Additional Notes:</label><br>
        <textarea id="additional_notes" name="additional_notes" rows="4" cols="50"></textarea><br>

        <input type="submit" value="Submit Booking">
    </form>
</div>
</body>
</html>
